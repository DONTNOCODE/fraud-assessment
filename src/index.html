<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C技能服务平台</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">技能市场</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <h1>发现优质技能服务</h1>
            <p>连接千万技能达人，让服务触手可及</p>
            <button class="cta-button">立即开始</button>
        </section>

        <section class="service-categories" id="services">
            <div class="container">
                <h2>服务分类</h2>
                <div class="category-grid">
                    <div class="category-card">
                        <i class="ri-code-line"></i>
                        <h3>编程开发</h3>
                        <p>网站开发、小程序、APP等</p>
                    </div>
                    <div class="category-card">
                        <i class="ri-translate-2"></i>
                        <h3>翻译服务</h3>
                        <p>中英互译、文档翻译等</p>
                    </div>
                    <div class="category-card">
                        <i class="ri-movie-line"></i>
                        <h3>视频制作</h3>
                        <p>短视频、后期剪辑等</p>
                    </div>
                    <div class="category-card">
                        <i class="ri-pencil-ruler-2-line"></i>
                        <h3>设计服务</h3>
                        <p>平面设计、UI设计等</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="popular-services">
            <div class="container">
                <h2>热门服务</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <div class="service-image">
                            <img src="images/service-placeholder.jpg" alt="服务示例">
                        </div>
                        <div class="service-info">
                            <h3>Logo设计</h3>
                            <div class="service-meta">
                                <span class="price">¥299起</span>
                                <span class="rating"><i class="ri-star-fill"></i>4.9</span>
                            </div>
                            <p>专业的品牌Logo设计，含3次修改</p>
                        </div>
                    </div>
                    <div class="service-card">
                        <div class="service-image">
                            <img src="images/service-placeholder.jpg" alt="服务示例">
                        </div>
                        <div class="service-info">
                            <h3>微信小程序开发</h3>
                            <div class="service-meta">
                                <span class="price">¥1999起</span>
                                <span class="rating"><i class="ri-star-fill"></i>4.8</span>
                            </div>
                            <p>一站式小程序开发服务</p>
                        </div>
                    </div>
                    <div class="service-card">
                        <div class="service-image">
                            <img src="images/service-placeholder.jpg" alt="服务示例">
                        </div>
                        <div class="service-info">
                            <h3>短视频剪辑</h3>
                            <div class="service-meta">
                                <span class="price">¥199起</span>
                                <span class="rating"><i class="ri-star-fill"></i>4.7</span>
                            </div>
                            <p>专业短视频剪辑与特效制作</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 C2C技能服务平台. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
